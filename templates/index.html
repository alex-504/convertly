<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertly</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <section class="home">
    <div class="container">
        <h1>Welcome to Convertly</h1>
        <p>File Conversion Service</p>

        <form id="upload-form" action="/upload" method="POST" enctype="multipart/form-data">
            <label for="file-upload">Choose File</label>
            <input id="file-upload" type="file" name="file">
            <p id="file-name" style="margin-top: 10px;"></p>
            <input id="submit-button" type="submit" value="Upload" disabled class="disabled-button">
        </form>
    </div>
  </section>

    <script>
        const fileUpload = document.getElementById('file-upload');
        const submitButton = document.getElementById('submit-button');

        submitButton.disabled = true;

        fileUpload.addEventListener('change', function(event) {
            const fileName = event.target.files[0]?.name;
            document.getElementById('file-name').innerText = fileName ? `Selected file: ${fileName}` : '';
            submitButton.disabled = !fileName;
            submitButton.classList.toggle('active-button', !!fileName);
            submitButton.classList.toggle('disabled-button', !fileName);
        });
    </script>
</body>
</html>
